{% extends 'base.html' %} {% block content %}

<h1>Turtle List</h1>

{% for turtle in turtles %}
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ turtle.name }}</span>
    <p>Breed: {{ turtle.breed }}</p>
    <p>Description: {{ turtle.description }}</p>
    <p>Age: {{ turtle.age }}</p>
  </div>
</div>
{% endfor %} {% endblock %}
